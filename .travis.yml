language: php
dist: trusty
cache:
  directories:
    - $HOME/.composer
sudo: false
matrix:
  fast_finish: true
  include:
    - php: '5.4'
    - php: '5.6'
    - php: '7.0'
    - php: '7.2'
    - php: '7.4'
before_install:
  # turn off XDebug
  - phpenv config-rm xdebug.ini
install:
  - composer install --no-progress --no-interaction --prefer-dist
